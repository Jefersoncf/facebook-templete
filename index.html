<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img
          class="logo"
          src="./images/Facebook-Logo.png"
          alt="Logo do Facebook"
        />
      </div>
      <div class="nav-center">
        <div class="search-box">
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Pesquisar no Facebook" />
        </div>
      </div>
      <div class="nav-right">
        <ul>
          <li>
            <img src="./images/messenger.svg" alt="" />
            <span class="notification">2</span>
          </li>
          <li>
            <img src="./images/notification.svg" alt="" />
            <span class="notification">0</span>
          </li>
        </ul>
        <div class="nav-user-icon online">
          <img src="./images/person-circle.svg" alt="" />
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- LEFT -->
      <div class="left-sidebar effect">
        <div class="important-links">
          <a href="#"
            ><img src="./images/home.png" alt="Icon of the home page" />PÃ¡gina
            inicial</a
          >
          <a href="#"
            ><img src="./images/person-circle.svg" alt="Icon of the user" />User
          </a>
          <div class="line"></div>
          <a href="#"
            ><img
              src="./images/people.svg"
              alt="Icon of the friends"
            />Amigos</a
          >
          <a href="#"
            ><img
              src="./images/categories.svg"
              alt="Icon of the all categories"
            />Ver tudo</a
          >
          <div class="line"></div>
        </div>
        <div class="groups-links effect">
          <a href="#"
            ><img src="./images/group-1.png" alt="Grupo1" />Web Developers</a
          >
          <a href="#"
            ><img src="./images/group-2.png" alt="Grupo2" />Web Design</a
          >
          <a href="#"
            ><img src="./images/group-3.png" alt="Grupo3" />Node Developers</a
          >

          <a href="#"
            ><img src="./images/group.svg" alt="Icon of the groups" />Ver todos
            os grupos</a
          >
          <div class="line"></div>
        </div>
        <div class="groups-shortcuts effect">
          <a href="#"
            ><img src="./images/group4.png" alt="Grupo4" />Full Stack
            Developers</a
          >
          <a href="#"
            ><img src="./images/links.svg" alt="Icon of the links" />Ver todos
            os atalhos</a
          >
        </div>
      </div>
      <!-- MAIN -->
      <div class="main-content"></div>
      <!-- RIGHT -->
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
